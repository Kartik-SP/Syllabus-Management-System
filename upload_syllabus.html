<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Syllabus - Syllabus Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ece8e0;
        }

        .header {
            background-color: #33aaa6;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            background-color: rgb(241, 241, 242);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"],
        textarea,
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #33aaa6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            color: white;
            background-color: #d88ca3;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #33aaa6;
            text-decoration: none;
        }

        .back-link a:hover {
            color: #d88ca3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="header">
    <h2>Syllabus Management System</h2>
</div>

<div class="container">
    <h1>Upload Syllabus</h1>
    <form action="uploaded_syllabus.html" method="get" enctype="multipart/form-data">
        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>Select a course</option>
            <option value="course1">Basic Mechanical Engineering</option>
            <option value="course2">Fundamentals of Computer</option>
            <option value="course3">Engineering Chemistry</option>
            <option value="course3">Environmental Studies</option>
            <option value="course3">Basic Electronics and Electrical Engineering</option>
        </select>

        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Enter a brief description of the syllabus" required></textarea>

        <label for="file">Upload Syllabus File:</label>
        <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required>

        <button type="submit">Upload</button>
    </form>

    <div class="back-link">
        <a href="dashboard.html">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
