<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Management System - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {

            width: 410px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgb(241, 241, 242);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4abbd1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #d88ca3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #4abbd1;
            text-decoration: none;
        }

        .footer a:hover {
            color: #d88ca3;
            text-decoration: underline;
        }
    </style>
</head>
<body style="background-image: url('register2.jpg');">

<div class="container">
    <h2>Register for Syllabus Management System</h2>
    <form action="dashboard.html" method="GET"> <!-- Updated action -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">

        <label for="role">Select Role:</label>
        <select id="role" name="role" required>
            <option value="faculty">Faculty</option>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
        </select>

        <button type="submit">Register</button> <!-- Removed <a> wrapper -->
    </form>

    <div class="footer">
        <p>Already have an account? <a href="login2.html">Login here</a></p>
    </div>
</div>
</body>
</html>
