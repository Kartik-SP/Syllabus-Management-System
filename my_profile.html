<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Syllabus Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ece8e0;
    color: #333;
}

header {
    background-color: #33aaa6;
    color: white;
    padding: 1em 0;
    text-align: center;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    background-color: #33aaa6;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 10px 15px;
}

nav ul li a.active, nav ul li a:hover {
    background-color: #d88ca3;
    border-radius: 5px;
}

main {
    padding: 20px;
}

footer {
    text-align: center;
    padding: 10px 0;
    background-color: #33aaa6;
    color: white;
    position: relative;
    bottom: 0;
    width: 100%;
}

/* Profile Container */
.profile-container {
    max-width: 900px;
    margin: 0 auto;
    background: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    border-radius: 8px;
}

.profile-container h1 {
    text-align: center;
    margin-bottom: 20px;
}

/* Profile Details */
.profile-details {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    align-items: flex-start;
}

.profile-image {
    flex: 1 1 200px;
    text-align: center;
}

.profile-image img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 2px solid #ddd;
}

.profile-image input[type="file"] {
    margin-top: 10px;
    padding: 5px;
}

.profile-image .btn-upload {
    margin-top: 10px;
    padding: 8px 15px;
    background-color: #33aaa6;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}

.profile-image .btn-upload:hover {
    background-color: #d88ca3;
}

.profile-info {
    flex: 2 1 400px;
}

.profile-info .form-group {
    margin-bottom: 15px;
}

.profile-info label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.profile-info input, 
.profile-info textarea {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.profile-info textarea {
    resize: none;
}

.profile-info .btn-save {
    padding: 10px 20px;
    background-color: #33aaa6;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.profile-info .btn-save:hover {
    background-color: #d88ca3;
}

/* Responsive Design */
@media (max-width: 768px) {
    .profile-details {
        flex-direction: column;
        align-items: center;
    }

    .profile-image, .profile-info {
        flex: 1 1 auto;
        width: 100%;
    }
}

</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="syllabus.html">Manage Syllabus</a></li>
                <li><a href="my_profile.html" class="active">My Profile</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile-container">
            <h1>My Profile</h1>
            <div class="profile-details">
                <div class="profile-image">
                    <img src="default-profile.png" alt="Profile Picture" id="profilePicture">
                    <form action="upload_profile_picture.php" method="POST" enctype="multipart/form-data">
                        <input type="file" name="profile_picture" id="profile_picture" accept="image/*">
                        <button type="submit" class="btn-upload">Upload Picture</button>
                    </form>
                </div>
                <div class="profile-info">
                    <form action="update_profile.php" method="POST">
                          <div class="form-group">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname" value="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" value="johndoe@example.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" value="+1234567890">
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <textarea id="address" name="address" rows="3">123, Main Street, City, Country</textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-save">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Syllabus Management System. All rights reserved.</p>
    </footer>
</body>
</html>
